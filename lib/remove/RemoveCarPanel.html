<div class="panel panel-primary" >
    <div class="panel-heading">
        <h3 class="panel-title">Remove Car</h3>
    </div>
    <div class="panel-body">
        <div class="removeCarSelection">
            <car-items-list cars="cmp.cars" selectedCar="cmp.selectedCar"></car-items-list>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-sm removeButton"
                    style="margin-top: 7px;"
                    ng-disabled = "cmp.selectedCar == null"
                    ng-click="cmp.removeSelectedCar()">Remove Car
            </button>
        </div>
    </div>
</div>
