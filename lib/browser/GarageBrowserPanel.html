<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{cmp.panelTitle}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">

            <div class="col-sm-5">
                <car-items-list cars="cmp.cars" selectedCar="cmp.selectedCar"></car-items-list>
            </div>

            <div class="col-sm-7">
                <car-form car="cmp.carToEdit" disabled="cmp.disabled" ng-hide="cmp.selectedCar == null"></car-form>
                <div ng-show="cmp.selectedCar == null">
                    Select a car from the list!
                </div>
            </div>
        </div>
    </div>
</div>
