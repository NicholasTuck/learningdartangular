<!DOCTYPE html>
<html ng-app>
<head>
    <title>Dart Garage Learning Project</title>
    <link rel="stylesheet" href="css/bootstrap-3.1.1.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-cloak>

<h1>Dart Garage
    <small>Learning Project</small>
</h1>


<section id="main" >
    <div id="garageWrapper" garage-app>

        <div class="container-fluid">

            <div class="row">
                <div class="col-sm-3" id="addCar">
                    <add-car-panel></add-car-panel>
                </div>

                <div class="col-sm-2" id="removeCar">
                    <remove-car-panel></remove-car-panel>
                </div>

                <div class="col-sm-7" id="garageEditor">
                    <garage-browser-panel></garage-browser-panel>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5" id="garageBrowser">
                    <garage-browser-panel disabled="true"></garage-browser-panel>
                </div>

                <div class="col-sm-7" id="log">
                    <log-panel></log-panel>
                </div>
            </div>

        </div>
    </div>
</section>

    <!--<script src="packages/shadow_dom/shadow_dom.min.js"></script>-->
    <script type="application/dart" src="main.dart"></script>
    <script type="text/javascript" src="main.dart.js"></script>
    <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
