<!DOCTYPE html>

<head>
    <title>Dart Garage Learning Project</title>
    <link rel="stylesheet" href="css/bootstrap-3.1.1.min.css">

<body ng-cloak>









<h1>Dart Garage
    <small>Learning Project</small>
</h1>


<section id="main" >
    <div id="garageWrapper" garage-app>

        <div class="container-fluid">

            <div class="row">

                <div class="col-sm-3" id="addCar">
                    <add-car-panel cars="ctrl.cars"></add-car-panel>
                </div>




                <div class="col-sm-2" id="removeCar">
                    <remove-car-panel cars="ctrl.cars"></remove-car-panel>
                </div>

                <div class="col-sm-7" id="garageEditor">
                    <garage-browser-panel cars="ctrl.cars"></garage-browser-panel>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-5" id="garageBrowser">
                    <garage-browser disabled="true"></garage-browser>
                </div>

                <div class="col-sm-7" id="log">
                    <garage-log></garage-log>
                </div>
